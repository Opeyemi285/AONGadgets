<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inconsolata:wght@200..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Quicksand:wght@300..700&family=Roboto:ital,wght@0,100..900;1,100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&family=Young+Serif&display=swap" rel="stylesheet">
    <title>E-Commerce site</title>
    <style>
        :root {
            --primary-color: rgb(72, 19, 121);
        }
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Quicksand';
        }
        nav li {
            list-style-type: none;
        }
        nav li.mobile {
            display: none;
        }
        nav a {
            text-decoration: none;
            color: var(--primary-color);
        }
        nav a:hover {
            color: black;
        }
        nav ul {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 50px;
            background-color: #f8f9fa;
        }
        nav input {
            border-radius: 20px;
            width: 50vw;
            height: 40px;
            border: 2px solid var(--primary-color);
            padding: 10px;
        }
        nav input:focus {
            outline: none;
        }
        small.text-center {
            display: block;
        }
        small.text-center a {
            text-decoration: none;
            color: var(--primary-color);
        }
        ul.d-flex {
            display: flex;
            justify-content: space-between;
            padding: 10px 50px;
            background-color: #f8f9fa;
        }
        ul.d-flex li {
            list-style-type: none;
        }
        .colored {
            color: var(--primary-color);
        }
        button.minus, input.number, button.plus {
            display: inline-block;
            justify-content: center;
            align-items: center;
            width: 30px;
            height: 30px;
            text-align: center;
            border: 1px solid var(--primary-color);
            margin: 0 5px;
            cursor: pointer;
        }
        button.minus, button.plus {
            background-color: var(--primary-color);
            color: white;
            border-radius: 5px;

        }
        button.cancel {
            border: none;
            background-color: transparent;
        }
        /* Removes the spin buttons for Webkit browsers (Chrome, Safari) */
        input.number::-webkit-outer-spin-button,
        input.number::-webkit-inner-spin-button {
            appearance: none;
            margin: 0;
        }

        /* Removes the spin buttons for Firefox */
        input.number {
            appearance: textfield;
        }
        @media (max-width: 700px) {
            nav li.desktop {
                display: none;
            }
            nav li.mobile{
                display: block;
            }
        }   
    </style>
</head>
<body>
    <header>
        <nav>
            <ul class="float-left">
                <li><a href="/index.html"><img src="./images/aon-logo.png" width="200px" height="50px" alt=""></a></li>
                <li class="px-2 desktop"><a href="/index.html"></a> <input type="search" name="search" id="search" placeholder="Search..."></li>
                <li class="desktop"><a href="/login.html"><i class="bi bi-person-circle"></i> Login</a>/<a href="/register.html">Register</a></li>
                <li class="desktop"><a href="/favourite.html"><i class="bi bi-heart"></i></a></li>
                <li class="desktop"><a href="#"><i class="bi bi-cart"></i></a></li>
                <li class="mobile"><a href="#"><i class="bi bi-list"></i></a></li>
            </ul> 
        </nav>
    </header>
    <main>
        <div class="hero">
            <h1 class="text-center fw-lighter">Cart</h1>
            <small class="text-center w-100">Home > <a href="#">Cart</a></small>
        </div>
        <div class="container">
            <ul class="d-flex my-2">
                <li style="margin-right: 80px;">Product</li>
                <li class="ms-5 me-5" > Quantity</li>
                <li>Subtotal</li>
                <li></li>
            </ul>
            <div class="d-flex justify-content-between pe-5 product" data-price="1500000">
                <div class="d-flex align-items-center">
                    <img src="/images/iphone13.svg" alt="iPhone 13" width="100px" height="100px">
                    <div class="d-block" style="max-width: 150px;">
                        <p class="name my-1">IPhone 13</p>
                        <p class="price colored my-0">₦ 1,500,000</p>
                    </div>
                </div>
                <div class="d-flex justify-content-between align-items-center quantity">
                    <button class="minus text-center">-</button>
                    <input type="number" class="number text-center" min="1" value="1">
                    <button class="plus text-center">+</button>
                </div>
                <div class="d-flex align-items-center">
                    <div class="d-block">
                        <p class="total colored my-0">₦ 1,500,000</p>
                    </div>
                </div>
                <div class="d-flex align-items-center">
                    <div class="d-block">
                        <button class="remove-item cancel"><i class="bi bi-x"></i></button> 
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-between mt-2 pe-5 product" data-price="850000">
                <div class="d-flex align-items-center">
                    <img src="/images/smartwatch.svg" alt="iPhone 13" width="100px" height="100px">
                    <div class="d-block" style="max-width: 150px;">
                        <p class="name my-1">Smart Watch Ultra</p>
                        <p class="price colored my-0 text-nowrap">₦ 850,000</p>
                    </div>
                </div>
                <div class="d-flex justify-content-between align-items-center quantity">
                    <button class="minus text-center">-</button>
                    <input type="number" class="number text-center d-flex justify-content-between" min="1" value="1">
                    <button class="plus text-center">+</button>
                </div>
                <div class="d-flex align-items-center">
                    <div class="d-block">
                        <p class="total colored my-0 text-nowrap">₦ 850,000</p>
                    </div>
                </div>
                <div class="d-flex align-items-center">
                    <div class="d-block">
                        <button class="remove-item cancel"><i class="bi bi-x"></i></button> 
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
    <script>
        const cancelButtons = document.querySelectorAll('.cancel');

        document.addEventListener('DOMContentLoaded', () => {
        // Select all the product items
        const productItems = document.querySelectorAll('.product');

        productItems.forEach(item => {
            const increaseBtn = item.querySelector('.plus');
            const decreaseBtn = item.querySelector('.minus');
            const quantityInput = item.querySelector('.number');
            const subtotalSpan = item.querySelector('.total');
            const basePrice = parseInt(item.dataset.price, 10);

            // Function to update the subtotal
            const updateSubtotal = () => {
                const quantity = parseInt(quantityInput.value, 10);
                const newSubtotal = quantity * basePrice;
                subtotalSpan.textContent = `₦ ${newSubtotal.toLocaleString()}`;
            };

            // Event listener for the increase button
            increaseBtn.addEventListener('click', () => {
                quantityInput.value = parseInt(quantityInput.value, 10) + 1;
                updateSubtotal();
            });

            // Event listener for the decrease button
            decreaseBtn.addEventListener('click', () => {
                let quantity = parseInt(quantityInput.value, 10);
                if (quantity > 1) {
                    quantityInput.value = quantity - 1;
                    updateSubtotal();
                }
            });

            // Event listener for direct input changes
            quantityInput.addEventListener('change', () => {
                let quantity = parseInt(quantityInput.value, 10);
                // Ensure the quantity is at least 1
                if (isNaN(quantity) || quantity < 1) {
                    quantityInput.value = 1;
                }
                updateSubtotal();
            });
        });
    });
        // Loop through each button and attach an event listener
        cancelButtons.forEach(button => {
        button.addEventListener('click', function(event) {
            // Find the closest parent with the class 'item-row'
            const rowToDelete = event.target.closest('.product');
            
            // Check if a row was found before trying to remove it
            if (rowToDelete) {
            rowToDelete.remove();
            }
        });
        });
    </script>
</body>
</html>
